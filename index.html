<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider">
    <div class="slides">
        <div class="slide"><img src="images/img1.png" alt="Image 1"></div>
        <div class="slide"><img src="images/img3.png" alt="Image 2"></div>
        <div class="slide"><img src="images/img2.png" alt="Image 3"></div>
        <div class="slide"><img src="images/img4.png" alt="Image 4"></div>
    </div>
    <button class="prev">❮</button>
    <button class="next">❯</button>
</div>

<script src="script.js"></script>
</body>
</html>
